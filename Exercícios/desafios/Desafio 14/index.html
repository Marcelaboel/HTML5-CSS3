<!DOCTYPE html>
<html lang="pt -br">
<head>
    <meta charset="UTF-8">

    <title>Tabela Desafio 14</title>
    <style>
        body {
        font-family:  Arial, Helvetica, sans-serif
        }

        table {
         border-collapse: collapse;
        } 

        caption {
        font-size: 1.3em;
         font-weight: bold ;
        padding: 10px;
         }

         th, td {
