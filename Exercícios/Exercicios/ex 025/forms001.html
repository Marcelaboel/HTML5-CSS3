Para poder enviar o GET, você só pode enviar até 3.000 (trê mil letras) bytes, se ultrapassar, o GET não é um método para você, envios de fotos ou qualquer tipo de arquivo e que seu formulário faça esse tipo de envio, aí nesses casos vou usar o POST.
